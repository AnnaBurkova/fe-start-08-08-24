<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
       <button class="button">
        <a href="./Index.html">Таблички</a>
    </button>
    </nav>
<h1>Приклади інпутів, не розглянутих на уроці</h1>
<form>
    <div class="forms">
<div>
<div>
    <h2>1. Type Color</h2>
   <label for="favcolor">Select your favorite color:</label>
   <input type="color" id="favcolor" name="favcolor">
</div>
 
<div>
    <h2>2. Type Date</h2>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
</div>

<div>
    <h2>3. Type Email</h2>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email">
</div>

<div>
    <h2>4. Type Image</h2>
    <label for="fname">First name: </label>
   <input type="text" id="fname" name="fname"><br><br>
   <label for="lname">Last name: </label>
   <input type="text" id="lname" name="lname"><br><br>
   <input type="image" src="./img/submit_5307921.png" alt="Submit" width="48" height="48">
</div>

<div>
    <h2>5. Type File</h2>
    <label for="myfile">Виберіть файл:</label>
    <input type="file" id="myfile" name="myfile">
</div>
</div>
<div>
 <div>
    <h2>6. Type Range</h2>
  <label for="vol">Volume (between 0 and 50):</label>
  <input type="range" id="vol" name="vol" min="0" max="50">
  <input type="submit" value="Submit">
 </div>

 <div>
    <h2>7. Search Field</h2>
  <label for="gsearch">Search Google:</label>
  <input type="search" id="gsearch" name="gsearch">
  <input type="submit" value="Find">
 </div>
  
<div>
    <h2>8. Type Tel</h2>
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    <input type="submit" value="Send">
</div>

<div>
    <h2>9. Type Time</h2>
  <label for="appt">Select a time:</label>
  <input type="time" id="appt" name="appt">
</div>

<div>
    <h2>10. Type Url</h2>
    <label for="homepage">Add your homepage:</label>
    <input type="url" id="homepage" name="homepage">
</div>
</div>
</div>
</form>


</body>
</html>
